<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Fridah Cheruto Cheboi">
        <title>Mama's Kitchen Log In</title>
        <link rel="stylesheet" href="logSignStyle.css">
    </head>
    <body>
        <div class="container">
            <div class="right">
                <img src="images/kitchen.jpg" alt="Picture of food">
            </div>
            <div class="left">
                <a href="index.html"><img src="images/Mlogo.png", alt="Mama's kitchen logo" width="150px" class="logo"></a>
                    <h2>Welcome back!</h2>

                    
                    <form>                       
                        <p>Please enter your details</p>

                        <input type="text" id="username" placeholder="Username" required><br><br>
                        <input type="text" id="password" placeholder="Password" required><br><br>
                        
                        <div class="options">
                            <input type="checkbox" id="remember-me">
                            <label for="remember-me">Remember me</label>
                            <a href="#" class="forgot-password">Forgot Password?</a>
                        </div>
                        <br>
                        
                        <input type="submit" value="Sign In">

                        
                        <p>Don't have an account? <a href="signup.html">Signup here</a></p>
                    </form>
            </div>
        </div>
    </body>
</html>
